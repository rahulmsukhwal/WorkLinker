name: worklinker
description: A controlled client-developer collaboration platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  cloud_functions: ^4.7.6
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  
  # Utilities
  intl: ^0.19.0
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  record: ^5.1.2
  path_provider: ^2.1.1
  audioplayers: ^5.2.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Regex for anti-bypass
  validators: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

